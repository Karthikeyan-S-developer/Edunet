<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact</title>
    <style>
        :root {
            --bg: #f7f9fb;
            --card: #ffffff;
            --accent: #2563eb;
            --muted: #6b7280;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        body {
            margin: 0;
            background: linear-gradient(180deg, var(--bg), #eef4ff);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
            color: #0f172a;
        }
        .card {
            background: var(--card);
            max-width: 720px;
            width: 100%;
            box-shadow: 0 6px 24px rgba(16,24,40,0.08);
            border-radius: 12px;
            padding: 2rem;
        }
        h1 {
            margin: 0 0 0.25rem 0;
            font-size: 1.25rem;
        }
        p.lead {
            margin: 0 0 1.25rem 0;
            color: var(--muted);
            font-size: 0.95rem;
        }
        form {
            display: grid;
            gap: 0.75rem;
            grid-template-columns: 1fr 1fr;
        }
        label {
            display: block;
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 0.35rem;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid #e6e9ef;
            border-radius: 8px;
            font-size: 0.95rem;
            background: #fff;
            box-sizing: border-box;
        }
        textarea {
            grid-column: 1 / -1;
            min-height: 140px;
            resize: vertical;
        }
        .full {
            grid-column: 1 / -1;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            align-items: center;
            grid-column: 1 / -1;
        }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.6rem 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        button:active { transform: translateY(1px); }
        .secondary {
            background: transparent;
            color: var(--muted);
            border: 1px solid #e6e9ef;
            padding: 0.55rem 0.8rem;
        }
        @media (max-width: 560px) {
            form { grid-template-columns: 1fr; }
            .actions { justify-content: stretch; flex-direction: column-reverse; }
            .actions button { width: 100%; }
        }
    </style>
</head>
<body>
    <main class="card" role="main">
        <header>
            <h1>Contact Us</h1>
            <p class="lead">Have a question or feedback? Send a message and we'll get back to you soon.</p>
        </header>

        <form action="#" method="post" novalidate>
            <div>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Your full name" required />
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required />
            </div>

            <div class="full">
                <label for="subject">Subject</label>
                <input id="subject" name="subject" type="text" placeholder="Subject (optional)" />
            </div>

            <div class="full">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>

            <div class="actions">
                <button type="submit">Send Message</button>
                <button type="reset" class="secondary">Reset</button>
            </div>
        </form>
    </main>
</body>
</html>
